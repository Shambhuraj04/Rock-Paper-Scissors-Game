<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css" />
  </head>

  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons-container">
    <button class="transparent-button" onclick="playGame('rock');">
      <img src="thumbnails/rock-emoji.png" alt="" />
    </button>
    <button class="transparent-button" onclick=" playGame('paper');">
      <img src="thumbnails/paper-emoji.png" alt="" />
    </button>
    <button class="transparent-button" onclick="playGame('scissors');">
      <img src="thumbnails/scissors-emoji.png" alt="" />
    </button></div>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <div class="reset-button-container">
    <button class="reset-score-button"
      onclick="score.wins=0;score.loses=0;score.ties=0; localStorage.removeItem('score'); updateScoreElement();"
    >
      Reset Score
    </button>
  </div>

    <script src="rps.js"> </script>
  </body>
</html>
